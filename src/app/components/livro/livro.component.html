<section>
  <button class="favorito-btn" (click)="toggleFavorite()">
    <span>{{ livro.favorito ? "\u2665" : "\u2661" }}</span>
  </button>
  <div class="imagem">
    <img [src]="livro.imagem" [alt]="livro.titulo" />
  </div>
  <div class="info-livro">
    <h2 class="text-title">{{ livro.titulo }}</h2>
    <h3 class="text-author">{{ livro.autor }}</h3>
  </div>
</section>
