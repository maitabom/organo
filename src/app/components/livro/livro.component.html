<section>
  <button class="favorito-btn" (click)="toggleFavorite()">
    <span>{{ entity.favorito ? "\u2665" : "\u2661" }}</span>
  </button>
  <div class="imagem">
    <img [src]="entity.imagem" [alt]="entity.titulo" />
  </div>
  <div class="info-livro">
    <h2 class="text-title">{{ entity.titulo }}</h2>
    <h3 class="text-author">{{ entity.autor }}</h3>
  </div>
</section>
